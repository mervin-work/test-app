            <Section class="Calendar">
            <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
                <div class=" mx-auto p-4">
                  <div class="relative mx-auto p-2 text-gray-900 bg-gray-100 dark:text-black rounded-lg shadow">
                     <h1 class="text-2xl font-semibold mb-4">Calendar with Notes</h1>
                     <div  id="datepicker" class="" ></div>
                     <div class="mt-4 ">
                         <label for="noteDate" class="block text-gray-700 dark:text-black font-semibold">Date:</label>
                         <input type="text" id="noteDate" class="w-48 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" readonly>
                     </div>
                     <div class="mt-2">
                         <label for="noteText" class="block dark:text-black text-gray-700 font-semibold">Note:</label>
                         <textarea id="noteText" class="w-48 h-24 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
                     </div>
                     <button id="addNote" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Add Note</button>
                     <button id="removeNote" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">Remove Note</button>
                     <div class="mt-4">
                         <h2 class="text-lg font-semibold">Notes for the selected date:</h2>
                         <ul id="noteList" class="list-disc pl-4"></ul>
                     </div>
                    </div>

<!-- script -->
<script src="public/js/app.js"></script>

<!-- Ajax--> 
<section class="Calendar">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#datepicker").datepicker({
                onSelect: function(dateText) {
                    $("#noteDate").val(dateText);
                }
            });

            $("#addNote").on("click", function() {
                var date = $("#noteDate").val();
                var note = $("#noteText").val();
                if (date && note) {
                    $("#noteList").append("<li><strong>" + date + ":</strong> " + note + "</li>");
                    $("#noteText").val("");
                }
            });

            $("#removeNote").on("click", function() {
                var date = $("#noteDate").val();
                if (date) {
                    $("#noteList li").filter(function() {
                        return $(this).text().startsWith(date + ":");
                    }).remove();
                }
            });
        });
    </script>
</section>
